# Oracle os user and group
oracle_user: 'google'
oracle_group: 'google'
# Software and configuration main directory
oracle_base: '/opt/fmw/osm'
root_directory: 'u01/'
# JDK installer and target folder
jdk_installation_archive: 'jdk-8u181-linux-x64.tar.gz'
jdk_folder: '{{ oracle_base }}/jdk1.8.0_181'

# fmw installer
mw_installer: 'fmw_12.2.1.3.0_infrastructure.jar'
software_library: '/opt/fmw/osm/soa_soaftwares'
# database settings for repository
dbserver_name: 'localhost.localdomain'
dbserver_port: '1526'
dbserver_service: 'orcl.oradb.private'
repository_prefix: 'DEV'
soa_repo_preffix: '{{ repository_prefix }}'
# Domain Name
domain_name: 'osm_domain'

# Nodemanager and server settings
